<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow" style="width: 350px;">
  <h3 class="text-center text-danger">Donor Login</h3>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <form action="/donor-login" method="post">
    <div class="mb-3"><label>Phone Number</label><input type="text" name="phone" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
    <button type="submit" class="btn btn-danger w-100">Login</button>
  </form>
  <div class="text-center mt-3"><a href="/register">Create Account</a> | <a href="/">Home</a></div>
</div>
</body>
</html>
