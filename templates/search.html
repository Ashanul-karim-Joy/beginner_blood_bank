<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search & Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-danger p-3 mb-4"><div class="container"><a class="navbar-brand" href="/">LifeSaver Blood Bank</a></div></nav>

<div class="container">
  <h2 class="text-center mb-4">üîç Find Blood</h2>

  <div class="card p-4 shadow-sm mb-5">
    <form action="/search" method="post" class="d-flex justify-content-center gap-2">
      <select name="group" class="form-select w-50">
        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
      </select>
      <button type="submit" class="btn btn-dark">Search</button>
    </form>
  </div>

  <div th:if="${searchedGroup}" class="row">
    <div class="col-md-5">
      <div class="card shadow border-danger mb-4">
        <div class="card-header bg-danger text-white">
          <h4>üè• Blood Bank Stock</h4>
        </div>
        <div class="card-body text-center">
          <h5>Available Bags for <span th:text="${searchedGroup}" class="fw-bold"></span>:</h5>
          <h1 class="display-4 fw-bold text-danger" th:text="${stock}">0</h1>
          <p class="text-muted">You can request this blood directly.</p>

          <button class="btn btn-outline-danger w-100 mt-2" data-bs-toggle="modal" data-bs-target="#requestModal">
            Request from Bank
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card shadow border-primary">
        <div class="card-header bg-primary text-white">
          <h4>üë®‚Äç‚öïÔ∏è Available Donors</h4>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead><tr><th>Name</th><th>City</th><th>Phone</th><th>Action</th></tr></thead>
            <tbody>
            <tr th:each="d : ${donors}">
              <td th:text="${d.name}"></td>
              <td th:text="${d.city}"></td>
              <td th:text="${d.phone}"></td>
              <td><a th:href="'tel:' + ${d.phone}" class="btn btn-sm btn-success"><i class="fas fa-phone"></i> Call</a></td>
            </tr>
            </tbody>
          </table>
          <div th:if="${donors.empty}" class="text-center text-muted">No donors found. Try the bank stock!</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="requestModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white"><h5 class="modal-title">Request Blood Stock</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <form action="/request-blood" method="post">
          <div class="modal-body">
            <input type="hidden" name="group" th:value="${searchedGroup}">
            <div class="mb-3"><label>Patient Name</label><input type="text" name="name" class="form-control" required></div>
            <div class="mb-3"><label>Contact Number</label><input type="text" name="contact" class="form-control" required></div>
            <div class="mb-3"><label>Quantity (Bags)</label><input type="number" name="amount" class="form-control" value="1" min="1" required></div>
          </div>
          <div class="modal-footer"><button type="submit" class="btn btn-danger">Send Request</button></div>
        </form>
      </div>
    </div>
  </div>

  <div th:if="${msg}" class="alert alert-success mt-3" th:text="${msg}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
