<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .btn-login { background-color: #e74c3c; color: white; width: 100%; }
        .btn-login:hover { background-color: #c0392b; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark"><i class="fas fa-user-shield"></i> Admin Panel</h2>
        <p class="text-muted">Login to manage blood bank</p>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form action="/admin-login" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="admin" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="admin123" required>
        </div>
        <button type="submit" class="btn btn-login py-2">Secure Login</button>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="text-decoration-none text-muted small">Back to Website</a>
    </div>
</div>
</body>
</html>
