<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-stock { transition: 0.3s; cursor: pointer; }
        .card-stock:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .nav-tabs .nav-link.active { background-color: #212529; color: white !important; border: none; }
        .nav-link { color: #212529; font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid">
        <span class="navbar-brand">üõ°Ô∏è Admin Dashboard</span>
        <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h4 class="mb-3"><i class="fas fa-tint text-danger"></i> Blood Stock Management</h4>
    <div class="row text-center mb-4">
        <div class="col-md-3 mb-3" th:each="s : ${stocks}">
            <div class="card card-stock border-danger">
                <div class="card-body">
                    <h3 class="text-danger" th:text="${s.group}"></h3>
                    <h2><span th:text="${s.quantity}"></span> <small class="fs-6 text-muted">Bags</small></h2>
                    <hr>
                    <form action="/admin/manage-stock" method="post" class="d-flex gap-1">
                        <input type="hidden" name="group" th:value="${s.group}">
                        <input type="hidden" name="amount" value="1">
                        <button type="submit" name="action" value="add" class="btn btn-sm btn-success flex-fill">+</button>
                        <button type="submit" name="action" value="remove" class="btn btn-sm btn-warning flex-fill">-</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="req-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button">
                üìú Patient Requests
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="donor-tab" data-bs-toggle="tab" data-bs-target="#donors" type="button">
                üë• Donor Management (New)
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="requests">
            <div class="card shadow">
                <div class="card-body">
                    <table class="table align-middle">
                        <thead class="table-dark"><tr><th>Requester</th><th>Group</th><th>Date</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody>
                        <tr th:each="r : ${requests}">
                            <td th:text="${r.requesterName} + ' (ID: ' + ${r.id} + ')'"></td>
                            <td><span class="badge bg-danger" th:text="${r.bloodGroup}"></span></td>
                            <td th:text="${r.date}"></td>
                            <td>
                                <span th:if="${r.status == 'PENDING'}" class="badge bg-warning text-dark">PENDING</span>
                                <span th:if="${r.status == 'APPROVED'}" class="badge bg-success">APPROVED</span>
                                <span th:if="${r.status == 'REJECTED'}" class="badge bg-danger">REJECTED</span>
                            </td>
                            <td>
                                <div th:if="${r.status == 'PENDING'}">
                                    <form action="/admin/update-request" method="post" class="d-inline">
                                        <input type="hidden" name="id" th:value="${r.id}">
                                        <input type="hidden" name="group" th:value="${r.bloodGroup}">
                                        <input type="hidden" name="status" value="APPROVED">
                                        <button class="btn btn-sm btn-success"><i class="fas fa-check"></i></button>
                                    </form>
                                    <form action="/admin/update-request" method="post" class="d-inline">
                                        <input type="hidden" name="id" th:value="${r.id}">
                                        <input type="hidden" name="group" th:value="${r.bloodGroup}">
                                        <input type="hidden" name="status" value="REJECTED">
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="donors">
            <div class="card shadow">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">All Registered Donors</h5>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addDonorModal">
                        <i class="fas fa-plus"></i> Add New Donor
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Group</th><th>City</th><th>Phone</th><th>Action</th></tr></thead>
                        <tbody>
                        <tr th:each="d : ${donors}">
                            <td th:text="${d.id}"></td>
                            <td th:text="${d.name}" class="fw-bold"></td>
                            <td th:text="${d.bloodGroup}" class="text-danger fw-bold"></td>
                            <td th:text="${d.city}"></td>
                            <td th:text="${d.phone}"></td>
                            <td>
                                <form action="/admin/delete-donor" method="post" onsubmit="return confirm('Are you sure you want to delete this donor?');">
                                    <input type="hidden" name="id" th:value="${d.id}">
                                    <button class="btn btn-sm btn-danger" title="Delete Donor"><i class="fas fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addDonorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Add New Donor</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="/admin/add-donor" method="post">
                    <div class="mb-2"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
                    <div class="mb-2">
                        <select name="group" class="form-select">
                            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                        </select>
                    </div>
                    <div class="mb-2"><input type="text" name="phone" class="form-control" placeholder="Phone Number" required></div>
                    <div class="mb-2"><input type="text" name="city" class="form-control" placeholder="City" required></div>
                    <div class="mb-2"><input type="number" name="age" class="form-control" placeholder="Age" required></div>
                    <div class="mb-2"><input type="text" name="password" class="form-control" placeholder="Set Password" required></div>
                    <button type="submit" class="btn btn-success w-100">Add Donor</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
