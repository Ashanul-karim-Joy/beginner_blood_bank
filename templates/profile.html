<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-danger p-3"><div class="container"><span class="navbar-brand">My Profile</span> <a href="/logout" class="btn btn-light btn-sm">Logout</a></div></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-white"><h4 class="text-center">Welcome, <span th:text="${donor.name}"></span>!</h4></div>
        <div class="card-body">
          <form action="/update-profile" method="post">
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" name="name" class="form-control" th:value="${donor.name}">
            </div>
            <div class="mb-3">
              <label>Blood Group (Cannot change)</label>
              <input type="text" class="form-control" th:value="${donor.bloodGroup}" disabled>
            </div>
            <div class="mb-3">
              <label>City</label>
              <input type="text" name="city" class="form-control" th:value="${donor.city}">
            </div>
            <div class="mb-3">
              <label>Age</label>
              <input type="number" name="age" class="form-control" th:value="${donor.age}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
