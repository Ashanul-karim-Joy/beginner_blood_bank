<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .card-header { background-color: #e63946; color: white; border-radius: 15px 15px 0 0 !important; text-align: center; padding: 20px; }
        .btn-register { background-color: #e63946; color: white; width: 100%; }
        .btn-register:hover { background-color: #d62828; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Donor Registration</h3>
                </div>
                <div class="card-body p-4">

                    <div th:if="${msg}" class="alert alert-danger text-center" th:text="${msg}"></div>

                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Create Password</label>
                            <input type="password" name="password" class="form-control" placeholder="For login later" required>
                        </div>

                        <div class="mb-3">
                            <label>Blood Group</label>
                            <select name="bloodGroup" class="form-select">
                                <option>A+</option><option>A-</option>
                                <option>B+</option><option>B-</option>
                                <option>O+</option><option>O-</option>
                                <option>AB+</option><option>AB-</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Age</label>
                                <input type="number" name="age" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Phone Number (Will be your ID)</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-register mt-3">Submit Registration</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none text-danger">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
